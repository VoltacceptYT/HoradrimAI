body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #202124;
    /* Dark background */
    color: #e8eaed;
    /* Light text color for dark mode */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
}

#chat-container {
    width: 50%;
    max-width: 800px;
    min-width: 300px;
    height: 90vh;
    margin: auto;
    background-color: #303134;
    /* Slightly lighter dark background */
    border-radius: 16px;
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#chat-box {
    flex-grow: 1;
    overflow-y: auto;
    padding: 24px;
    scrollbar-width: thin;
    scrollbar-color: #5f6368 #303134;
}

#chat-box::-webkit-scrollbar {
    width: 10px;
}

#chat-box::-webkit-scrollbar-thumb {
    background-color: #5f6368;
    border-radius: 6px;
}

#chat-box::-webkit-scrollbar-track {
    background-color: #303134;
}

.message {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    max-width: 70%;
}

.user-message {
    align-self: flex-end;
    background-color: #1e8e3e;
    /* Gemini-inspired green for user message */
    color: #ffffff;
    padding: 12px 16px;
    border-radius: 20px;
    font-size: 16px;
    line-height: 1.8;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    text-align: left;
}

.assistant-message {
    align-self: flex-start;
    background-color: #3c4043;
    /* Neutral dark gray for assistant messages */
    color: #e8eaed;
    padding: 12px 16px;
    border-radius: 20px;
    font-size: 16px;
    line-height: 1.8;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    text-align: left;
}

.profile {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
}

.bot-profile p,
.user-profile p {
    margin: 0;
    font-size: 12px;
    font-weight: 500;
    color: #9aa0a6;
    /* Subtle text color for profiles */
}

.user-profile,
.bot-profile {
    align-self: flex-start;
    text-align: left;
}

#chat-form {
    display: flex;
    align-items: center;
    padding: 16px;
    background-color: #303134;
    border-top: 2px solid #5f6368;
}

#user-input {
    flex-grow: 1;
    padding: 12px 16px;
    border: 1px solid #5f6368;
    border-radius: 28px;
    background-color: #202124;
    color: #e8eaed;
    font-size: 16px;
    outline: none;
    resize: none;
}

#user-input:focus {
    border-color: #8ab4f8;
    box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
}

button {
    padding: 12px 20px;
    margin-left: 8px;
    background-color: #8ab4f8;
    /* Gemini-inspired blue */
    border: none;
    color: #202124;
    border-radius: 28px;
    cursor: pointer;
    font-weight: 500;
    font-size: 16px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #669df6;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
}

button:active {
    background-color: #4a8bef;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
}

button svg {
    fill: currentColor;
    width: 1em;
    height: 1em;
}

.form-btn-container {
    display: flex;
    gap: 8px;
}

.form-btn-container button {
    padding: 10px;
    width: 56px;
    height: 56px;
    background-color: #3c4043;
    border: 1px solid #5f6368;
    border-radius: 50%;
    color: #e8eaed;
    cursor: pointer;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.form-btn-container button:hover {
    background-color: #5f6368;
    transform: translateY(-2px);
}

.form-btn-container button:active {
    background-color: #4a4f52;
    transform: translateY(0);
}

/* Syntax highlighting styles */
.code-wrapper {
    overflow-x: auto;
    background-color: #2d3134;
    color: #e8eaed;
    padding: 12px;
    border-radius: 8px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    line-height: 1.6;
    white-space: pre-wrap;
}

/* Mobile Layout for smaller screens (max-width: 900px) */
@media (max-width: 900px) {
    #chat-container {
        width: 100%;
        max-width: 100%;
        height: 100vh;
        margin: 0 auto;
        border-radius: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #chat-box {
        padding: 12px;
        scrollbar-width: none;
    }

    #chat-box::-webkit-scrollbar {
        display: none;
    }

    .message {
        margin-bottom: 12px;
        max-width: 85%;
    }

    .user-message,
    .assistant-message {
        font-size: 12px;
        line-height: 1.4;
        padding: 8px 12px;
        border-radius: 12px;
    }

    #chat-form {
        padding: 8px;
    }

    #user-input {
        padding: 8px 12px;
        font-size: 12px;
        border-radius: 20px;
    }

    button {
        padding: 8px 12px;
        font-size: 12px;
        border-radius: 20px;
    }

    .form-btn-container button {
        padding: 6px;
        width: 40px;
        height: 40px;
    }

    .code-wrapper {
        font-size: 12px;
        padding: 8px;
        line-height: 1.4;
    }
}</style>

    <script>
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let themeLink = document.getElementById('theme-link');
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => console.log('Speech Recognition: START');
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log('Recognized:', transcript);
                if (transcript) {
                    addMessage(transcript, "user");
                    fetchGeminiResponse(transcript);
                }
            };
            recognition.onerror = (event) => console.error('Speech Recognition Error:', event.error);
            recognition.onend = () => console.log('Speech Recognition: END');

            document.getElementById('start-btn').addEventListener('click', () => recognition.start());
        } else {
            alert('Your browser does not support the Web Speech API');
        }

        function handleGoogleLoginResponse(response) {
            const credential = JSON.parse(atob(response.credential.split('.')[1]));
            const userName = credential.name;
            const userPicture = credential.picture; // Fetch the user's Google profile picture
            localStorage.setItem('displayName', userName);
            localStorage.setItem('profilePicture', userPicture); // Save profile picture to localStorage
            window.location.reload();
        }

        function getOperatorProfilePicture() {
            return localStorage.getItem('profilePicture') || 'https://voltaccept.com/codex/assets/img/user-profile.png';
        }

        // Check if the user is logged in
        function checkLoginStatus() {
            const displayName = localStorage.getItem('displayName');
            if (displayName) {
                // Remove Google Sign-In elements if the user is logged in
                const googleOnloadElement = document.getElementById('g_id_onload');
                if (googleOnloadElement) {
                    googleOnloadElement.remove();
                }
            }
        }

        // Run the login status check on page load
        document.addEventListener('DOMContentLoaded', checkLoginStatus);

        // Load chat history from localStorage
        if (chatHistory.length > 0) {
            chatHistory.forEach((message) => {
                addMessage(message.text, message.role);
            });

            const ChatBox = document.getElementById("chat-box");
            ChatBox.scrollTop = ChatBox.scrollHeight;
        }

        document.getElementById("chat-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const userInput = document.getElementById("user-input").value;
            addMessage(userInput, "user");
            fetchGeminiResponse(userInput);
            document.getElementById("user-input").value = "";
        });

        document.getElementById("user-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                if (event.shiftKey) {
                    const cursorPosition = this.selectionStart;
                    const value = this.value;
                    this.value = value.slice(0, cursorPosition) + "\n" + value.slice(cursorPosition);
                    this.selectionEnd = cursorPosition + 1;
                    event.preventDefault();
                } else {
                    event.preventDefault();
                    document.getElementById("chat-form").dispatchEvent(new Event("submit"));
                }
            }
        });

        function setTheme(theme) {
            themeLink.href = `https://voltaccept.com/codex/assets/css/${theme}-theme.css`;
            localStorage.setItem('theme', theme);
        }

        setTheme(currentTheme);

        function addMessage(message, sender) {
            const messages = document.getElementById("messages");

            const profile = document.createElement('div');
            profile.classList.add('profile', `${sender}-profile`);

            const messageElement = document.createElement("div");
            messageElement.classList.add("message", `${sender}-message`);

            if (sender === "assistant") {
                const formattedMessage = marked.parse(message);
                messageElement.innerHTML = formattedMessage;
            } else {
                const userText = message.replace(/\n/g, '<br>');
                messageElement.innerHTML = marked.parse(userText);
            }

            if (sender === "user") {
                profile.innerHTML = `<img src="${getOperatorProfilePicture()}" alt="User Profile Picture" class="profile-picture"><p class="name">${getOperatorName()}</p>`;
                messages.appendChild(profile);
                messages.appendChild(messageElement);
            } else if (sender === "assistant") {
                profile.innerHTML = `<img src="https://voltaccept.com/codex/assets/img/ai-profile.png" alt="AI Profile Picture" class="profile-picture"><p class="name">TennoNET</p>`;
                messages.appendChild(profile);
                messages.appendChild(messageElement);
            }

            chatHistory.push({ role: sender === "user" ? "user" : "assistant", text: message });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        async function fetchGeminiResponse(message) {
            console.log(`Sending message to API: ${message}`);

            const base64ApiKey = "QUl6YVN5Q2dhZkNLcFFUTVBjeWxKSUdjLXNBd0l4XzVJVkxuZDNz";
            const apiKey = atob(base64ApiKey);
            const data = {
                contents: chatHistory.map(msg => ({ role: msg.role, parts: [{ text: msg.text }] })),
                systemInstruction: {
                    role: "assistant",
                    parts: [
                        {
                            text: `You are TennoNET, a Warframe AI assistant powered by the Warframe Wiki; provide accurate, concise, and lore-friendly information about Warframes, weapons, mods, and missions—format code or builds clearly with explanations, avoid unnecessary details, and refer to the user as ${getOperatorName()}.`,
                        }
                    ]
                },
                generationConfig: {
                    temperature: 1,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 8192,
                    responseMimeType: "text/plain"
                }
            };

            const headers = new Headers();
            headers.append("Content-Type", "application/json");

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + apiKey, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorResponse = await response.json();
                    console.error('API Request Failed:', errorResponse);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);

                if (result.candidates && result.candidates[0] && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts[0]) {
                    const botMessage = result.candidates[0].content.parts[0].text.trim();
                    addMessage(botMessage, "assistant");
                } else {
                    addMessage("I'm sorry, I am currently unable to process your request.", "assistant");
                }
            } catch (error) {
                console.error("Error:", error);
                addMessage("I'm sorry, I am currently unable to process your request.", "assistant");
            }
        }

        function getOperatorName() {
            return localStorage.getItem('displayName') || 'If Your Seeing This Please Refresh The Page';
        }

        document.getElementById('theme-toggle-btn').addEventListener('click', () => {
            const newTheme = themeLink.href.includes('dark-theme.css') ? 'light' : 'dark';
            setTheme(newTheme);
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            localStorage.removeItem('chatHistory');
            window.location.reload();
        });
    </script>


</body>
